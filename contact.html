    <div class="contact-container">
        <h2>CONTACT FORM</h2>
        <div class="forms-container"> 
            <div class="contact-details">
                
                <h3>Contact us</h3>
                <hr style="width:100%">
                <p><i class="fa-solid fa-location-dot"></i> 56 Main St, California, USA 12345</p>
                <p><i class="fa-solid fa-phone" style="color: #000000;"></i>  +1234567890</p>
                <p><i class="fa-solid fa-envelope" style="color: #000000;"></i> the.rose@gmail.com</p>
            </div>
            <div class="form-box">
                <h3>Get In Touch</h3>
                <hr style="width:100%;">
                <form>
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="tel" name="phone" placeholder="Phone" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <textarea name="inquiry" placeholder="Your Query"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">Follow us on:
        <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook" style="color: #045390;"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-square-x-twitter" style="color: #000714;"></i></a>

    </div>
